<div class="container-fluid ">
  <header class="mt-3"><img src="../../assets/img/twsel.svg" class="logo"></header>
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8 text-center">
      <h1>{{title}}</h1>
    </div>
    <div class="col-md-2">
    </div>
  </div>
  <form *ngIf="!loading" [formGroup]="Addform" (ngSubmit)="onSubmit()">
    <!-- firstName -->
    <div class="row">
      <div class="mb-3 col">
        <label class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>

    <!-- lastName -->

      <div class="mb-3 col">
        <label class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      </div>
      <!-- E-mail -->
    <div class="row">
      <div class="mb-3 col">
        <label class="form-label">E-mail</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">E-mail is required</div>
        </div>
      </div>

    <!-- Mobile -->

      <div class="mb-3 col">
        <label class="form-label">Mobile</label>
        <input type="text" formControlName="mobile" class="form-control"
        (keypress)="isNumberKey($event)"
          [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
        <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
          <div *ngIf="f.mobile.errors.required">mobile is required</div>
        </div>
      </div>
</div>
    <!-- Password -->
    <div class="row">
      <div class="mb-3 col">
        <label class="form-label">
          Password
          <em *ngIf="id">(Leave blank to keep the same password)</em>
        </label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
        </div>
      </div>
    </div>
    <!---->
    <div class="row">
    <div class="mb-3 text-center">
      <button [disabled]="submitting || Addform.invalid" class="btn btn-primary login-btn">
        <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
        Create Account
      </button>
      <div>
        <small>
          Do you have an account <a routerLink="/account/login">login</a>
        </small>
      </div>

      <!-- <a routerLink="/users" class="btn btn-link">Cancel</a> -->
    </div>
    </div>
  </form>
  <div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
  </div>
</div>
