<div class="container">
    <div class="card" style="margin: 4rem 14rem;">

        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label class="form-label">Current Password</label>
                    <input type="currentpassword" formControlName="currentpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.currentpassword.errors }" />
                    <div *ngIf="submitted && f.currentpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.currentpassword.errors.required">Password is required</div>
                        <div *ngIf="f.currentpassword.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label"> New Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="confirmpassword" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }" />
                    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmpassword.errors.required">Password is required</div>
                        <div *ngIf="f.confirmpassword.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Change
                    </button>
                    <a routerLink="../login" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
